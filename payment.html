<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | The Cloud Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .pay-card { max-width: 400px; width: 100%; background: white; padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-weight: 900; font-size: 1.5rem; margin-bottom: 5px; }
        .logo span { color: #3b82f6; }
        .qr-container { background: #fff; border: 2px solid #f1f5f9; padding: 15px; border-radius: 20px; margin: 20px 0; }
        .qr-container img { width: 100%; max-width: 250px; }
        .upi-id { background: #f0f7ff; color: #3b82f6; padding: 12px; border-radius: 12px; font-weight: 700; margin-bottom: 20px; border: 1px dashed #3b82f6; }
        .app-btn { display: block; background: #22c55e; color: white; padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 700; margin-bottom: 20px; transition: 0.3s; }
        .app-btn:hover { background: #16a34a; }
        .card-btn { width: 100%; background: #0f172a; color: white; padding: 15px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .back-link { display: block; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="pay-card">
        <div class="logo">THE CLOUD <span>ACADEMY</span></div>
        <p style="color: #64748b; font-size: 0.9rem;">Course Admission Payment</p>

        <div class="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=995821323-3@ybl&pn=TheCloudAcademy&cu=INR" alt="Payment QR">
        </div>

        <div class="upi-id">995821323-3@ybl</div>

        <a href="upi://pay?pa=995821323-3@ybl&pn=TheCloudAcademy&cu=INR" class="app-btn">
            <i class="fas fa-paper-plane"></i> PAY VIA UPI APP
        </a>

        <button class="card-btn" onclick="alert('Card payment requires an active Razorpay Key. Please use the UPI QR for instant payment.')">
            <i class="fas fa-credit-card"></i> PAY WITH CARD
        </button>

        <a href="index.html" class="back-link">‚Üê Go Back to Home</a>
    </div>

</body>
</html>
